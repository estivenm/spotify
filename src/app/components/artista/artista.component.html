<div *ngIf="artista" class="container main-container animated fadeIn slow">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle" alt="">
      <br>
    </div>

    <div class="col-md-9">
      <h3>
        {{artista.name}}
        <small>Popularidad {{artista.popularity}}</small>
      </h3>
      <hr>
      <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">Ver pagina</a>
      <a [routerLink]="['/search']" class="btn btn-outline-danger" style="margin-left:10px;">Regresar</a>
    </div>

    <div *ngIf="canciones" class="container">
      <h3 class="text-center text-success">Mejores canciones de {{artista.name}}</h3>
      <table class="table table-responsive table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Canción</th>
            <th>Popularidad</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cancion of canciones; let i = index;">
            <td>{{i + 1}}</td>
            <td>
              <img [src]="cancion.album?.images | sinfoto" class="img-fluid img-thumbnail img-50">
            </td>
            <td>{{cancion.name}}</td>
            <td>{{cancion.popularity}}%</td>
            <td>
              <!-- <audio controls>
                <source [src]="cancion.preview_url">
                  Tú navegador está obsoleto
              </audio> -->
              <iframe [src]="cancion.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
      </div>
    </div>
    
  </div>
</div>

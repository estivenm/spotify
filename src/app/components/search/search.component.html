<div class="container top-30">

  <div class="row">
    <div class="col-md-3">
      <input [(ngModel)]="termino" type="text" name="termino" class="form-control" (keyup)="buscarArtistas()">
    </div>
    <!-- <p *ngIf="_spotifyServices.artist">
      
      {{_spotifyServices.artist.artists | json }}
    </p> -->
    <div class="col-md-9">
      <div class="row" *ngIf="_spotifyServices.artist">
        <div class="col-md-3 text-center puntero" (click)="obtenerName()" [routerLink]="[ '/artista',artista.id]" *ngFor="let artista of _spotifyServices.artist.artists.items">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
          <p>{{artista.name}}</p>
          <hr>
        </div>
      </div>
    </div>

  </div>
</div>
